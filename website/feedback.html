<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <link rel="stylesheet" href="website/base.css">
  <link rel="stylesheet" href="website/feedback.css">
</head>
<body>

<div class="feedback-form">
  <h2>Share Your Feedback</h2>
  <form onsubmit="return validateForm()">

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">
    <span id="nameError" class="error"></span>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Enter your email address">
    <span id="emailError" class="error"></span>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Enter your 10-digit phone number">
    <span id="phoneError" class="error"></span>

    <label for="discovery">How did you know about us?</label>
    <select id="discovery" name="discovery">
      <option value="search">Search Engine</option>
      <option value="social">Social Media</option>
      <option value="friend">Friend/Word of Mouth</option>
      <option value="ad">Online Advertisement</option>
      <option value="other">Other</option>
    </select>

    <label for="type">Feedback Type</label>
    <select id="type" name="type">
      <option value="suggestion">Suggestion</option>
      <option value="bug">Bug</option>
      <option value="question">Question</option>
      <option value="compliment">Compliment</option>
      <option value="other">Other</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write your thoughts..."></textarea>

    <label>How would you rate this website?</label>
    <div class="rating-options">
      <label><input type="radio" name="rating" value="1"> 1</label>
      <label><input type="radio" name="rating" value="2"> 2</label>
      <label><input type="radio" name="rating" value="3"> 3</label>
      <label><input type="radio" name="rating" value="4"> 4</label>
      <label><input type="radio" name="rating" value="5"> 5</label>
    </div>

    <label>Would you recommend this website to others?</label>
    <div class="recommend-options">
      <label><input type="radio" name="recommend" value="yes"> Yes</label>
      <label><input type="radio" name="recommend" value="no"> No</label>
    </div>

    <div class="checkboxes">
      <label><input type="checkbox" name="notify"> Notify me about future updates</label>
      <label><input type="checkbox" name="anonymous"> I allow my feedback to be used anonymously in site improvements</label>
    </div>

    <input type="submit" value="Submit Feedback" onclick="saveFormData()">
  </form>
</div>
<script src="website/feedback.js"></script>
</body>
</html>
